<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>It-Bop</title>
    <meta
      name="viewport"
      content="width=device-width, height=device-height,
    user-scalable=no, initial-scale=1, maximum-scale=1"

    <script src="https://unpkg.com/gif-capture-canvas@1.1.0/build/index.js"></script>

<script>
title = "It Bop";

description = ` 
`;

characters = [
`

`
];

const G = {
	WIDTH: 100,
	HEIGHT: 150,
};

options = {
  viewSize: {x: G.WIDTH, y: G.HEIGHT},
  theme: "shapeDark",
  isPlayingBgm: true,
  isReplayEnabled: true,
};

green = {
    pos: vec(G.WIDTH * 0.5, G.HEIGHT * 0.3)
};


function update() {
    if (!ticks) {
      color("green");
        // Generate particles
        particle(
            green.pos.x, // x coordinate
            green.pos.y, // y coordinate
            4, // The number of particles
            1, // The speed of the particles
            -PI/2, // The emitting angle
            PI/4  // The emitting width
        );
    }

    color("green");
    box(green.pos, 14);

    click(); 

    function click(){
      const difference1 = Math.abs(input.pos.x - green.pos.x);
      const difference2 = Math.abs(input.pos.y - green.pos.y)
      //if mouse is clicked on enemy swap places with it
      if(input.isJustPressed && (difference1 <=5 )&& difference2 <=5){
        //do something
        color("red");
        particle(green.pos);
      }
  }
}

    


addEventListener("load", onLoad);
</script>
